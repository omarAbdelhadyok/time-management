<section class="row mt-5">
  <h2 class="mat-h2">
    {{pageTitle}}
  </h2>

  <form class="w-100" #projectForm="ngForm">
    
    <!--Project title-->
    <mat-form-field>
      <input type="text"
        matInput
        placeholder="Title"
        required
        maxlength="25"
        minlength="5"
        name="title"
        #title="ngModel"
        [(ngModel)]="project.title"
        (click)="$event.target.select()"
      />

      <mat-error *ngIf="title.touched && title.errors?.required">
        Title is required
      </mat-error>

      <mat-error *ngIf="title.touched && title.errors?.minlength">
        Title must be at least 5 charachters
      </mat-error>
      
    </mat-form-field>

    <!--project description-->
    <mat-form-field class="mt-2">
      <input type="text"
        matInput
        placeholder="Description"
        required
        maxlength="50"
        minlength="5"
        name="description"
        #description="ngModel"
        [(ngModel)]="project.description"
        (click)="$event.target.select()"
      />

      <mat-error *ngIf="description.touched && description.errors?.required">
        Description is required
      </mat-error>

      <mat-error *ngIf="description.touched && description.errors?.minlength">
        Description must be at least 5 charachters
      </mat-error>
      
    </mat-form-field>

    <!--project tasks-->
    <div class="project-tasks">
      
      <div class="add-task">
        
        <mat-form-field>
          <input type="text"
            matInput
            placeholder="Task"
            maxlength="50"
            minlength="5"
            name="task"
            #task="ngModel"
            ngModel
            (click)="$event.target.select()"
          />
    
          <mat-error *ngIf="task.touched && task.errors?.minlength">
            Task must be at least 5 charachters
          </mat-error>
          
        </mat-form-field>

        <div style="display: flex">
          <mat-form-field>
            <input type="number"
              matInput
              placeholder="Duration"
              name="duration"
              #duration="ngModel"
              ngModel
              (click)="$event.target.select()"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Unit"
              name="unit"
              #unit="ngModel"
              ngModel>

              <mat-option value="null">None</mat-option>
              <mat-option value="Minute">Minute</mat-option>
              <mat-option value="Hour">Hour</mat-option>
              <mat-option value="Day">Day</mat-option>
              <mat-option value="Infinity">Infinity</mat-option>

            </mat-select>
          </mat-form-field>
        </div>

        <div class="mt-2">
          <button mat-raised-button
            type="button"
            [disabled]="task.invalid"
            (click)="addTask(task, duration, unit)">
            Add
          </button>
        </div>
        
      </div>

      <div class="tasks">
        
        <div class="list" role="list" *ngIf="project.tasks?.length != 0">
          <div class="tasks-list-item"
            role="listitem"
            *ngFor="let task of project.tasks; index as i"
            (click)="deleteTask(i)">
            {{task.task}}
            <span class="task-time" *ngIf="task.time">{{task.time}}</span>
            <mat-divider></mat-divider>
          </div>
        </div>
        
      </div>
    </div>

    <div *ngIf="isEdit">
      
      <label>Project Status</label>
      <br>
      <mat-radio-group class="project-status"
        name="status"
        [(ngModel)]="project.closed">
        <mat-radio-button class="status-radio"
          *ngFor="let status of projectStatus"
          [value]="status.value">
          {{status.name}}
        </mat-radio-button>
      </mat-radio-group>
      
    </div>

    <div class="mt-3 text-center">
      <button mat-raised-button
        class="m-1"
        color="primary"
        [disabled]="projectForm.invalid || busyCreating || busyUpdating"
        (click)="onSave()">

        <img *ngIf="busyCreating || busyUpdating"
          src="./../../../assets/images/loader.svg"
          alt="Loading ..."
          title="Loading ..."
          class="btn-loader"
        />
        
        Save
      </button>

      <button mat-raised-button
        class="m-1"
        color="warn"
        (click)="cancelEdit()">
        Cancel
      </button>
    </div>

  </form>

</section>
